<!DOCTYPE html>
<html>
    <head>
        <title>Album Photos Bapteme Matti></title>
        <meta http-equiv="content-type" content="text/html" />
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" >
        <meta name="viewport" content="width=device-width" />
    </head>
<body>
    
    <div id="container">
        <div id="photo" class="img"></div>
        <!--<div id="reflet" class="img"></div>-->
    </div>
    <!--
        <div id= "titre"></div>
        <h1>Baptème de Matti le 21 Décembre 2021</h1>
    </div>
    -->
    <script>
        document.body.onload= function() {
            i=1;
            ang=0;
            setInterval("album()",20);
        }
        function album(){
            document.getElementById("container").style.transform="perspective(1000px) rotateY("+ang+"deg)";
            ang++;
            if(ang>=360) ang=0;
            if(ang==90 || ang==270){
                i+=112;
                if(i>113) i=1;
                document.getElementById("photo").style.backgroundImage="url('img"+i+".png')";
                //document.getElementById("reflet").style.backgroundImage="url('img"+i+".jpg')";
            }
        }
    </script>
</body>
</html>
